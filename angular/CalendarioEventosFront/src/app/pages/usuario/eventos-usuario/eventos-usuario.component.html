<main>
  <div class="container-fluid row container-eventos w-75">
    <app-event-card class="col" *ngFor="let evento of this.eventos" [evento]="evento"
    (click)="editarEvento(evento.id)"></app-event-card>
  </div>
  <div *ngIf="this.eventos.length === 0" style="height: 50vh;"><h1>Nenhum evento criado</h1></div>
</main>
