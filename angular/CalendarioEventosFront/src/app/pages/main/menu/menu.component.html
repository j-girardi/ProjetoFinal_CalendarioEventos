
<div class="bgimg w3-display-container " id="home"
(click)="abreHome()">
    <div class="w3-display-bottomleft w3-center w3-padding-large w3-hide-small">
        <span class=" fs-5">Calendário de eventos da cidade de Pato Branco</span>
    </div>
    <div class="w3-display-middle w3-center">
        <span class="h1 " style="font-size:60px">Agenda Pato Branco</span>
        <span class="h3 " style="font-size:30px"><br> Calendário de Eventos</span>
    </div>
</div>

<div class="head container-fluid">
    <div class="menu w-100 fs-4">
        <div class="links ">
            <a class="w3-button w3-round-large inicio-menu" [routerLink]="['/home']" routerLinkActive="router-link-active">Início</a>
            <a class="w3-button w3-round-large" [routerLink]="['/eventos']" routerLinkActive="router-link-active">Eventos</a>
        </div>

        <div *ngIf="isRotaEventos()" class="d-flex mx-auto grid gap-5" >
            <div class="d-flex justify-content-center align-items-center m-0 ms-5 position-relative">
                <input type="text" id="input-me"
                placeholder="Selecionar data"
                class="form-control"
                bsDaterangepicker
                [bsConfig]="{
                    isAnimated: true,
                    containerClass: 'theme-orange',
                    dateInputFormat: 'DD/MM/YYYY',
                    rangeInputFormat: 'DD/MM/YYYY'
                }"
                [formControl]="filtroData">
        
                <fa-icon [icon]="['fas', 'calendar-days']" class="ms-1"></fa-icon>
            </div>
            <div class="pesquisa">
                <input type="text" [formControl]="search" placeholder="Pesquisa">
            </div>
        </div>

        <div class="links ms-auto">
            <a class="w3-button w3-round-large" *ngIf="!token" [routerLink]="['/usuario/login']" routerLinkActive="router-link-active">Login</a>
            <a class="w3-button w3-round-large" *ngIf="token" [routerLink]="['/usuario/']" routerLinkActive="router-link-active">Perfil</a>
            <a class="w3-button w3-round-large" *ngIf="token" (click)="logout()" >Logout</a>
        </div>
    </div>
</div>
