<app-menu [filtroData]="filtroData" [search]="search"></app-menu>

<div class="pre-content m-0" id="pre-content">
    <h1 class="">Todos os eventos</h1>
    <mat-paginator class="" id="page" [length]="totalItems" [pageSize]="pageSize" [pageSizeOptions]="[5, 10, 25, 100]"
        (page)="changePage($event)">
    </mat-paginator>
</div>

<label for="tipoEvento">Filtrar por Tipo de Evento:</label>
<select id="tipoEvento" multiple [formControl]="controlCategoria">
  <option *ngFor="let tipo of categorias" [ngValue]="tipo">{{tipo.nome}} </option>
</select>

<div class="container-md container-eventos p-2">
    <app-event-card *ngFor="let evento of (eventos | async)" [evento]="evento"
        [routerLink]="['/eventos/', evento?.id]">
    </app-event-card>
    <div *ngIf="totalItems== 0" style="height: 50vh;"><h1>Nenhum evento criado</h1></div>
</div>
